services:
  web:
    build: ./nginx
    hostname: web
    ports:
      - '8000:80'
      - '443:443'
    volumes:
      - ./prestashop:/app
      - ./nginx/prestashop-nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/.certs
      - ./nginx/entrypoint.sh:/entrypoint.sh
      - ./logs:/logs
      - ./nginx/php.ini:/etc/php/8.2/fpm/php.ini
    env_file:
      - .env.dev
    networks:
      rede_test:
        aliases:
          - adrian.lan
          - www.adrian.lan
          - tech.a24adrianbr.tech
    depends_on:
      - db1

  db1:
    image: mysql:latest
    restart: always
    env_file:
      - .env.dev
    volumes:
      - db1:/var/lib/mysql
      - ./backup:/backup
    networks:
      rede_test:

  cliente:
    hostname: cliente
    image: brunosct/debian12-cliente-firefox
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ${HOME}/.Xauthority:/root/.Xauthority
    networks:
      rede_test:
    depends_on:
      - web

volumes:
  db1:

networks:
  rede_test:
